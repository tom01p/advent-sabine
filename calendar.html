<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adventskalender 2025 für Sabine</title>
<style>
body {
    font-family: sans-serif;
    background: #f5efe6;
    text-align: center;
}

.grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
    margin: 20px;
}

.door {
    background: linear-gradient(135deg, #8b0000, #b30000);
    color: #fffbe6;
    padding: 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 22px;
    font-family: "Georgia", serif;
    border: 2px solid gold;
    text-shadow: 0 0 5px rgba(255,255,255,0.7);
    box-shadow: 0 0 12px rgba(0,0,0,0.3);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.door:hover {
    transform: scale(1.07);
    box-shadow: 0 0 20px rgba(255,215,0,0.7);
}

/* WICHTIG: Bild immer responsive */
img {
    max-width: 100%;   /* nie breiter als Bildschirm */
    height: auto;      /* richtige Proportionen */
    display: block;
    margin: 20px auto; /* schön zentriert */
}
</style>
</head>
<body>
<h1>Adventskalender</h1>
<div class="grid">
<div class="door" onclick="openDoor(1)">1</div>
<div class="door" onclick="openDoor(2)">2</div>
<div class="door" onclick="openDoor(3)">3</div>
<div class="door" onclick="openDoor(4)">4</div>
<div class="door" onclick="openDoor(5)">5</div>
<div class="door" onclick="openDoor(6)">6</div>
<div class="door" onclick="openDoor(7)">7</div>
<div class="door" onclick="openDoor(8)">8</div>
<div class="door" onclick="openDoor(9)">9</div>
<div class="door" onclick="openDoor(10)">10</div>
<div class="door" onclick="openDoor(11)">11</div>
<div class="door" onclick="openDoor(12)">12</div>
<div class="door" onclick="openDoor(13)">13</div>
<div class="door" onclick="openDoor(14)">14</div>
<div class="door" onclick="openDoor(15)">15</div>
<div class="door" onclick="openDoor(16)">16</div>
<div class="door" onclick="openDoor(17)">17</div>
<div class="door" onclick="openDoor(18)">18</div>
<div class="door" onclick="openDoor(19)">19</div>
<div class="door" onclick="openDoor(20)">20</div>
<div class="door" onclick="openDoor(21)">21</div>
<div class="door" onclick="openDoor(22)">22</div>
<div class="door" onclick="openDoor(23)">23</div>
<div class="door" onclick="openDoor(24)">24</div>
</div>
<div id="content"></div>
<script>
const texts = {
  1: "Ballett Mahler X Drei Meister",
  2: "Wielandshöhe",
  3: "Obereggen Latemar",
  4: "Obereggen Zischghof",
  5: "Obereggen Latemar",
  6: "Dialog im Museum",
  7: "Chaumont",
  8: "Chaumont",
  9: "Château d'Amboise",
  10: "Château Villandry",
  11: "Nantes",
  12: "Nantes",
  13: "Vannes",
  14: "Vannes",
  15: "Rochefort-en-Terre",
  16: "Concarneau",
  17: "Penmarch",
  18: "Penmarch",
  19: "Pointe du Raz",
  20: "Huelgoat",
  21: "Le Mans",
  22: "Mozart Requiem Paulus Kirche",
  23: "Coburg",
  24: "Frohe Weihnachten"
};

function openDoor(n){
  const today = new Date();
  const day = today.getDate();
  if(day < n){
    alert("Erst am " + n + ". Dezember geöffnet!");
    return;
  }
  document.getElementById('content').innerHTML =
    '<img src="img_'+String(n).padStart(2,'0')+'.jpeg"><p style="font-size: 1.2em; margin-top: 15px; text-align: center;">' +
    (texts[n] || "") +
    '</p>';
}
</script>
</body>
</html>
